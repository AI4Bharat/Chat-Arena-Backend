# Nginx Configuration for Hybrid WSGI+ASGI Architecture
# File: nginx/hybrid-nginx.conf

# Upstream for WSGI backend
upstream wsgi_backend {
    least_conn;
    server backend-wsgi:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream for ASGI backend
upstream asgi_backend {
    least_conn;
    server backend-asgi:8001 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Rate limiting
limit_req_zone \ zone=api_limit:10m rate=10r/s;
limit_req_zone \ zone=stream_limit:10m rate=5r/s;

server {
    listen 80;
    server_name _;
    
    client_max_body_size 100M;
    client_body_timeout 60s;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ========================================================================
    # ASGI ENDPOINTS (Streaming & WebSocket)
    # ========================================================================
    
    # Message streaming
    location ~ ^/api/messages/stream/?$ {
        limit_req zone=stream_limit burst=10 nodelay;
        
        proxy_pass http://asgi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
        proxy_set_header X-Forwarded-Proto \;
        
        # Streaming settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        
        # SSE headers
        add_header Cache-Control 'no-cache';
        add_header X-Accel-Buffering 'no';
    }
    
    # Message regeneration
    location ~ ^/api/messages/[^/]+/regenerate/?$ {
        limit_req zone=stream_limit burst=5 nodelay;
        
        proxy_pass http://asgi_backend;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_read_timeout 300s;
        
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
    }
    
    # Model comparison
    location ~ ^/api/models/compare/?$ {
        limit_req zone=stream_limit burst=3 nodelay;
        
        proxy_pass http://asgi_backend;
        proxy_http_version 1.1;
        proxy_read_timeout 120s;
        
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
    }
    
    # ASR transcription
    location ~ ^/api/asr-api {
        proxy_pass http://asgi_backend;
        proxy_read_timeout 60s;
        
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
    }
    
    # WebSocket connections
    location /ws/ {
        proxy_pass http://asgi_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }
    
    # ========================================================================
    # WSGI ENDPOINTS (Everything else)
    # ========================================================================
    
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://wsgi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
        proxy_set_header X-Forwarded-Proto \;
        
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
    
    # Admin panel
    location /admin/ {
        proxy_pass http://wsgi_backend;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
    }
    
    # Health check (try both backends)
    location /health/ {
        proxy_pass http://wsgi_backend;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        access_log off;
    }
    
    # ========================================================================
    # STATIC FILES
    # ========================================================================
    
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # ========================================================================
    # ROOT
    # ========================================================================
    
    location / {
        proxy_pass http://wsgi_backend;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
        proxy_set_header X-Real-IP \;
        proxy_set_header X-Forwarded-For \;
    }
}
