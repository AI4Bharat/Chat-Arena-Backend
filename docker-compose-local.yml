version: '3.8'

services:
  db:
    restart: always
    image: "postgres:15-alpine"
    environment:
      # SECURITY FIX: Removed POSTGRES_HOST_AUTH_METHOD=trust - was allowing unauthenticated access
      - POSTGRES_USER=${DB_USER:-arena}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-main}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src/backend/
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
  redis:
    container_name: redis
    image: "redis:7-alpine"
    # SECURITY FIX: Added password authentication
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - 6379:6379

