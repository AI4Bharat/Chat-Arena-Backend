version: '3.3'

services:
  nginx:
    build: ./nginx
    image: evgeniy-khyst/nginx
    env_file:
      - ./config.env
    volumes:
      - nginx_conf:/etc/nginx/sites
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot
      - ./vhosts:/etc/nginx/vhosts
      - static_volume:/usr/src/backend/static
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  certbot:
    build: ./certbot
    image: evgeniy-khyst/certbot
    env_file:
      - ./config.env
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot

  cron:
    build: ./cron
    image: evgeniy-khyst/cron
    environment:
      COMPOSE_PROJECT_NAME: "${COMPOSE_PROJECT_NAME}"
    volumes:
      # SECURITY FIX: Removed /var/run/docker.sock mount - was a container escape risk
      # Use alternative scheduling mechanism or restricted Docker API proxy
      - ./:/workdir:ro
    restart: unless-stopped
    
  web:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 16 arena_backend.wsgi --timeout 300
    volumes:
      - ./backend/:/usr/src/backend/
      - static_volume:/usr/src/backend/static
      - logs_vol:/logs
    ports:
      - 8000:8000
    depends_on:
      - redis
  redis:
    container_name: redis
    image: "redis:7-alpine"
    # SECURITY FIX: Added password authentication and internal-only exposure
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    expose:
      - 6379
    # Removed external port mapping for security - use 'expose' for internal access only
    # If external access needed, uncomment below (not recommended for production):
    # ports:
    #   - 6379:6379
  
